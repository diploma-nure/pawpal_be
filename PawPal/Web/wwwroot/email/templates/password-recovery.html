<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #020454;
      margin: 0;
    }
    .content {
      text-align: center;
      line-height: 1.6;
    }
    .code {
      display: inline-block;
      font-size: 2em;
      font-weight: bold;
      color: #020454;
      background-color: #FEFAF4;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #625C73;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Password Recovery</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>We received a request to reset your password. Use the verification code below to recover your account:</p>
      <div class="code">{{code}}</div>
      <p>If you did not request a password reset, please ignore this email or contact our support.</p>
    </div>
    <div class="footer">
      &copy; 2025 PawPal. All rights reserved.
    </div>
  </div>
</body>
</html>
